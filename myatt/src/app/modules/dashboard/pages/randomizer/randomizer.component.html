<h1 style="font-size:40px; color:white">Randomizador</h1>
<body>
  <div class="box01">
    <div>  
      <h3 id="lista" style="color:white">Lista</h3>
      <h3 id="resultados" style="color:white">Resultados</h3>
    </div>
    <div>
      <ul id="list" #list></ul>
      <ul id="result" #result ></ul>
    </div>
  </div>
  
  <div class="box02">
  <input type="text" id="words" #words>

  <button id="button" (click)="appendToArray(words.value);words.value=''" >Agregar</button>

  <button id="button" (click)="shuffleList()">Randomizar</button>

  <button id="button" (click)="clearList()">Limpiar Lista</button>
  </div>
</body>
